	<script type="text/javascript">
		window.onload = function(e){


	//NOTICE: MUST FIX : moment function seems to think it's the year 2020. Fix date 
    var $clock = $('#clock'),
        eventTime = moment('4-11-2020 08:30:00', 'DD-MM-YYYY HH:mm:ss').unix(),
        currentTime = moment().unix(),
        diffTime = eventTime - currentTime,
        duration = moment.duration(diffTime * 1000, 'milliseconds'),
        interval = 1000;

    // if time to countdown
    if(diffTime > 0) {

        // Show clock
        // $clock.show();

        var $d = $('<div class="day" ></div>').appendTo($clock),
            $h = $('<div class="hr" ></div>').appendTo($clock),
            $m = $('<div class="min" ></div>').appendTo($clock),
            $s = $('<div class="sec" ></div>').appendTo($clock);

        setInterval(function(){

            duration = moment.duration(duration.asMilliseconds() - interval, 'milliseconds');
            var d = moment.duration(duration).days(),
                h = moment.duration(duration).hours(),
                m = moment.duration(duration).minutes(),
                s = moment.duration(duration).seconds();

            d = $.trim(d).length === 1 ? '0' + d : d;
            h = $.trim(h).length === 1 ? '0' + h : h;
            m = $.trim(m).length === 1 ? '0' + m : m;
            s = $.trim(s).length === 1 ? '0' + s : s;

            // show how many hours, minutes and seconds are left
            var dt = "<span class='l1-txt2 p-b-4 days'>"+ d +'</span>';
            var ho = "<span class='l1-txt2 p-b-4 hours'>"+ h +'</span>';
            var mo = "<span class='l1-txt2 p-b-4 minutes'>"+ m +'</span>';
            var so = "<span class='l1-txt2 p-b-4 seconds'>"+ s +'</span>';
            $( "#days" ).html( dt );
            $( "#hrs" ).html( ho );
            $( "#mins" ).html( mo );
            $( "#secs" ).html( so );
            // $d.text(d);
            // $h.text(h);
            // $m.text(m);
            // $s.text(s);

        }, interval);

    }

};
